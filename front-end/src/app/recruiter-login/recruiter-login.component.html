<div class="container">
	<div class="row" style="padding-top: 10%;">

				</div>
				<div class="col-sm-6" style="background-color: #eaeaea; padding-top: 10%; padding-bottom: 10%;">

					<div class="col-md-12">
						<div class="form-group">
  							<label for="usr" class="input-labels">EMAIL ID</label>

			</div>
		</div>
	</div>
