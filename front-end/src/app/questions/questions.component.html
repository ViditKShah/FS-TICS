<app-navbar></app-navbar>
<div class="container" style="margin-top: 5%; margin-bottom: 2%;">
	<div class="row">
		<div class="col-md-12 bread-div">
			<p>
				<a [routerLink]="['/dashboard']" class="my-breadcrumbs">Home</a> 
				/  
				<a [routerLink]="['/questions']" class="my-breadcrumbs-active">Questions</a>
			</p>
		</div>
	</div>
</div>


<div class="container" style="margin-top: 50px;">
	<div class="row">
		<!-- Insert one question -->
		<div class="col-md-9">
			<input type="text" name="quesName" class="form-control" placeholder="Type a new question name" [(ngModel)]="this.newQues.question_name" [ngModelOptions]="{standalone: true}"  />
		</div>
		<div class="col-md-3">
			<input type="text" name="quesType" class="form-control" placeholder="Single/Multiple" [(ngModel)]="this.newQues.question_type" [ngModelOptions]="{standalone: true}"  />
		</div>
	</div>
	<form class="form-group">
	<div class="row" style="margin-top: 20px;">
			
			<div class="col-md-1">
				<button class="btn btn-info" (click)="addAnswers()">+</button>
			</div>
			<div class="col-md-1">
				<button class="btn btn-info" (click)="removeAnswers()">-</button>
			</div>
			<div class="col-md-2">
				<div *ngFor="let item of answer_input; let i = index">
					<input type="text" class="form-control answer-options" id="options{{i}}" placeholder="Option"  /> 
				</div>
			</div>	
			<div class="col-md-3">
				<input type="text" name="correctAns" class="form-control" placeholder="Correct Answer" [(ngModel)]="this.newQues.correct_answer" [ngModelOptions]="{standalone: true}" />
			</div>
			<div class="col-md-5">
				<input type="text" class="form-control" name="quesCategory" placeholder="'general' or 'psychometric'" [(ngModel)]="this.newQues.question_category" [ngModelOptions]="{standalone: true}"  />
			</div>
	</div>	
	</form>	
	<div class="row" style="margin-top: 20px;">
		
		<div class="col-md-12">
			<input type="submit" class="btn btn-warning" style="width: 30%"  name="insertButton" (click)="insertQuestion()"  value="Insert" />
		</div>
	</div>
		
	<div class="row" style="margin-top: 50px;">
		
		<!-- View questions -->
		<div class="col-md-12">
			<table class="table">
    			<thead>
      				<tr>
        				<th>Question Name</th>
        				<th>Type</th>
        				<th>Answers</th>
        				<th>Correct Answer</th>
        				<th>Category</th>
        				<th>Action</th>
      				</tr>
    			</thead>
    			<tbody>
      				<tr *ngFor="let question of all_ques">
        				<td>{{question.question_name}}</td>
        				<td>{{question.question_type}}</td>
        				<td>{{question.answers}}</td>
        				<td>{{question.correct_answer}}</td>
        				<td>{{question.question_category}}</td>
        				<td><button class="btn btn-danger" (click)="deleteQuestion(question)">Delete</button></td>
      				</tr>
    			</tbody>
  			</table>
		</div>
	</div>
</div>
