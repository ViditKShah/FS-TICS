<div class="container" style="margin-top: 5%; margin-bottom: 2%;">
	<div class="row">
		<div class="col-md-12 bread-div">
			<p>
				<a [routerLink]="['/dashboard']"  class="my-breadcrumbs">Home</a> 
				/  
				<a [routerLink]="['/review']" class="my-breadcrumbs-active">Review Tests</a>
			</p>
		</div>
	</div>
</div>
<div class="container" style="margin-top: 30px;">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="selectTest">Select test</label>
    			<select class="form-control" style="width: 25%; margin-bottom: 20px;"
    				id="selectTest" name="selectTest" [(ngModel)]="selectedTest" (ngModelChange)='getallCandidates($event)'>
    				<option [selected]>
    					Click to select
    				</option>
        			<option *ngFor="let test of allTests" [ngValue]="test._id">  
            			{{test.designation}} - {{test.skills}}
        			</option>
    			</select>
			</div>
		</div>
	</div>
	<div class="row" *ngIf="selectedTest!='Click to select'">
		<div class="col-md-12">
			<table class="table">
    			<thead>
      				<tr>
        				<th>Index</th>
        				<th>Candidate ID</th>
        				<th>Score</th>
      				</tr>
    			</thead>
    			<tbody>
      				<tr *ngFor="let score of allScores; let i = index">
        				<td>{{i+1}}</td>
        				<td>{{score.candid_id}}</td>
        				<td>{{score.score}}</td>
        			</tr>
        		</tbody>
        	</table>		
		</div>
	</div>
</div>
